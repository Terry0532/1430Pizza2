<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order</title>
  </head>
  <body>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="order.html">Order</a></li>
    </ul>
    <h1>Order</h1>
    <form
      action="http://www.stonecoldprofessor.com/pizza-order.php"
      method="POST"
    >
      <label for="first">First name:</label>
      <input type="text" id="first" name="first" /><br /><br />

      <label for="last">Last name:</label>
      <input type="text" id="last" name="last" /><br /><br />

      <label for="add1">Address 1:</label><br />
      <input type="text" id="add1" name="add1" /><br /><br />

      <label for="add2">Address 2:</label><br />
      <input type="text" id="add2" name="add2" /><br /><br />

      <label for="city">City:</label>
      <input type="text" id="city" name="city" /><br /><br />

      <label for="state">State:</label>
      <input type="text" id="state" name="state" /><br /><br />

      <label for="zip">Zip Code:</label>
      <input type="text" id="zip" name="zip" /><br /><br />

      <label for="phone">Phone Number:</label>
      <input type="text" id="phone" name="phone" /><br /><br />

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" /><br /><br />

      <label for="comments">Comments:</label><br />
      <textarea name="comments" id="comments" cols="30" rows="5"></textarea
      ><br /><br />

      <label for="crust">Crust Type:</label>
      <select name="crust" id="crust">
        <option value="Thin Crust">Thin Crust</option>
        <option value="Stuffed Crust">Stuffed Crust</option>
        <option value="Cheese Crust Pizza">Cheese Crust Pizza</option>
        <option value="Thick Crust">Thick Crust</option>
      </select>

      <p>Select your pizza size:</p>
      <input type="radio" id="size1" name="size" value="small" />
      <label for="size1">Small</label><br />
      <input type="radio" id="size2" name="size" value="medium" />
      <label for="size2">Medium</label><br />
      <input type="radio" id="size3" name="size" value="large" />
      <label for="size3">Large</label><br />
      <input type="radio" id="size4" name="size" value="xlarge" />
      <label for="size4">X-Large</label><br /><br />

      <p>Select your toppings:</p>
      <input type="checkbox" id="Pepperoni" name="toppings" value="Pepperoni" />
      <label for="Pepperoni">Pepperoni</label><br />
      <input type="checkbox" id="Mushroom" name="toppings" value="Mushroom" />
      <label for="Mushroom">Mushroom</label><br />
      <input type="checkbox" id="Sausage" name="toppings" value="Sausage" />
      <label for="Sausage">Sausage</label><br />
      <input type="checkbox" id="Bacon" name="toppings" value="Bacon" />
      <label for="Bacon">Bacon</label><br />
      <input type="checkbox" id="Tomato" name="toppings" value="Tomato" />
      <label for="Tomato">Tomato</label><br />
      <input type="checkbox" id="Chicken" name="toppings" value="Chicken" />
      <label for="Chicken">Chicken</label><br />
      <input type="checkbox" id="Basil" name="toppings" value="Basil" />
      <label for="Basil">Basil</label><br />
      <input type="checkbox" id="Onion" name="toppings" value="Onion" />
      <label for="Onion">Onion</label><br /><br />

      <input type="submit" value="Send" />
      <input type="reset" value="Clear" />
    </form>
  </body>
</html>
